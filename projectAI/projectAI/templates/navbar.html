
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-grey  w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    {% if request.user.is_anonymous %}
    <a href="/register/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">regitster</a>
    <a href="/login/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">login</a>
    {% else %}
    <a href=" /" class="w3-bar-item w3-button w3-padding-large ">Home</a>
    <a href="/projectList/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Projects</a>
    {% if request.user.is_staff %}
    <a href="/employeeList/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Employees</a>
    <a href="/react/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">dashboard</a>

    {% endif %}
    <a href="/logout/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">logout</a>


   {% endif %}
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="/" class="w3-bar-item w3-button w3-padding-large">Home</a>
    <a href="/projectList/" class="w3-bar-item w3-button w3-padding-large">Projects</a>
    <a href="/employeeList/" class="w3-bar-item w3-button w3-padding-large">Employees</a>
    <a href="/react/" class="w3-bar-item w3-button w3-padding-large">dashboard</a>


    
  </div>
</div>
<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else { 
        x.className = x.className.replace(" w3-show", "");
      }
    }
    </script>
