{% extends "base.html" %}
{% block content %}

<div class="container"style="margin-top: 10px;">
  <h2 style="color:rgb(13, 18, 114)" >Registration page:</h2><br>
  <form method="post">
    {% csrf_token %}
    <div class="row">
    <div class="col-sm-6">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="enter your Email"  required>
      <label for="dob">Date of Birth</label>
       <input type="date" id="dob" name="birthday" class="form-control" placeholder="date od birth" value="2001-01-01" onchange="validateDOB()">
      </div>
      <div class="col-sm-6" style="margin-bottom:10px">
        <label for="fname">firstname</label>
        <input type="text" id="fname" name="FirstName" class="form-control" placeholder="Enter your first name" required>
        <label for="lname">Lastname</label>
        <input type="text" id="lname" class="form-control"name="LastName" placeholder="Enter your last name" required>
        <label for="adress">Address</label>
        <input type="text" id="address" class="form-control"name="address" placeholder="enter your address"  required>
        <label for="gender">Gender</label>
        <select id="gender" name="gender"  class="form-control" placeholder="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
      </div>
      </div>

  <button  type="submit" class="btn btn-primary">Register</button>

  <div class="form-footer">
      <p>Already have an account? <a href="{% url 'login' %}">Sign in</a>.</p>
      <p><a href="/">back home</a></p>

  </div>
  <script>
    function validateDOB() {
      var dobInput = document.getElementById("dob");
      var selectedDate = new Date(dobInput.value);
      var selectedYear = selectedDate.getFullYear();
  
      if (selectedYear >= 2018) {
        alert("Year of birth must be before 2018.");
        dobInput.value = "";
      }
    }
    </script>
  {% endblock %}
